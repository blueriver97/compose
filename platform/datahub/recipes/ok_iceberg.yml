source:
  type: iceberg
  config:
    catalog:
      demo:
        type: glue
        s3.region: ap-northeast-2
        region_name: ap-northeast-2
        namespace_pattern:
          allow: ["*"]
        table_pattern:
          allow: ["*"]
        stateful_ingestion:
          enabled: true
          remove_stale_metadata: true
datahub_api:
  server: "http://datahub-gms:8080"
  token: "${TOKEN}"
sink:
  type: datahub-rest
  config:
    server: "http://datahub-gms:8080"
    token: "${TOKEN}"
