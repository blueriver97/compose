pipeline_name: Kafka
source:
  type: kafka
  config:
    connection:
      consumer_config:
        security.protocol: PLAINTEXT
      bootstrap: "kafka.svc.internal:9092"
      schema_registry_url: "http://schema-registry.svc.internal:8081"
    stateful_ingestion:
      enabled: true
      remove_stale_metadata: true

datahub_api:
  server: "http://datahub-gms:8080"
  token: "${TOKEN}"

sink:
  type: datahub-rest
  config:
    server: "http://datahub-gms:8080"
    token: "${TOKEN}"
