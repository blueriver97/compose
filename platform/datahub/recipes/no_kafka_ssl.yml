pipeline_name: Kafka
source:
  type: kafka
  config:
    connection:
      bootstrap: kafka.svc.internal:9092
      consumer_config:
        security.protocol: SASL_SSL
        sasl.mechanism: SCRAM-SHA-512
        sasl.username: ${USERNAME}
        sasl.password: ${PASSWORD}
      schema_registry_url: "http://schema-registry.svc.internal:8081"
      schema_registry_config:
        basic.auth.user.info: "<api-key>:<api-secret>"
    stateful_ingestion:
      enabled: true
      remove_stale_metadata: true

datahub_api:
  server: "http://datahub-gms:8080"
  token: "${TOKEN}"

sink:
  type: datahub-rest
  config:
    server: "http://datahub-gms:8080"
    token: "${TOKEN}"
