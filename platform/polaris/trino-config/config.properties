#single node install config
coordinator=true
node-scheduler.include-coordinator=true
catalog.management=${ENV:CATALOG_MANAGEMENT}

# Resource 설정
# 전체 클러스터에서 쿼리가 사용할 수 있는 최대 사용자 메모리 양
# query.max-memory=

# 작업자가 사용할 수 있는 사용자 메모리의 최대 양
# query.max-memory-per-node=

# 웹 활성화
discovery.uri=http://localhost:8080

# 기본적인 HTTP 설정 (필요 시 유지 또는 제거)
http-server.http.enabled=true
http-server.http.port=8080

# HTTPS 활성화 설정
http-server.https.enabled=true
http-server.https.port=8443

# 키스토어 경로 및 비밀번호 설정
http-server.https.keystore.path=/tmp/keys/keystore.p12
http-server.https.keystore.key=password1!

# (선택) 외부 로드밸런서나 프록시가 없는 경우 인증서 체인 및 보안 최적화
# Additional TLS security protocols
#http-server.https.included-protocols=TLSv1.2,TLSv1.3

# Trino 보안 설정
# 포워딩된 HTTPS 요청을 HTTP로 처리할 때 보안으로 간주하도록 설정 허용
http-server.process-forwarded=true

# openssl rand 512 | base64
internal-communication.https.required=true
internal-communication.shared-
http-server.authentication.type=PASSWORD
