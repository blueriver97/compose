services:
  coredns:
    image: coredns/coredns:latest
    container_name: coredns
    restart: always
    command: -conf /Corefile
    networks:
      - default
    ports:
      - 53:53/tcp
      - 53:53/udp
    volumes:
      - ./Corefile:/Corefile
      - ./svc.internal.db:/etc/coredns/svc.internal.db
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3

networks:
  default:
    driver: bridge
    name: service-network
