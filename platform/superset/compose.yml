# -----------------------------------------------------------------------
# We don't support docker compose for production environments.
# If you choose to use this type of deployment make sure to
# create you own docker environment file (docker/.env) with your own
# unique random secure passwords and SECRET_KEY.
#
# For verbose logging during development:
# - Set SUPERSET_LOG_LEVEL=debug in docker/.env-local for detailed Superset logs
# -----------------------------------------------------------------------
x-superset-user: &superset-user root
x-superset-image: &superset-image
  image: apache/superset:5.0.0-py311
  build:
    dockerfile: Dockerfile
    context: .
x-superset-volumes:
  &superset-volumes # /app/pythonpath_docker will be appended to the PYTHONPATH in the final container
  - ./docker:/app/docker
  # - ./superset:/app/superset
  # - ./superset-core:/app/superset-core
  # - ./superset-frontend:/app/superset-frontend
  - superset_home:/app/superset_home
  # - ./tests:/app/tests
  - superset_data:/app/data

services:
  redis:
    image: redis:7
    container_name: superset_cache
    restart: unless-stopped
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - redis:/data

  postgres:
    env_file:
      - path: docker/.env
        required: true
    image: postgres:16
    container_name: superset_db
    restart: unless-stopped
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes:
      - postgres:/var/lib/postgresql/data
      - ./docker/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d

  superset:
    env_file:
      - path: docker/.env # default
        required: true
    <<: *superset-image
    container_name: superset_app
    command: ["/app/docker/docker-bootstrap.sh", "app-gunicorn"]
    restart: unless-stopped
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    ports:
      - 8088:8088
    user: *superset-user
    depends_on:
      superset-init:
        condition: service_completed_successfully
    volumes: *superset-volumes
    environment:
      SUPERSET_LOG_LEVEL: ${SUPERSET_LOG_LEVEL:-info}

  superset-websocket:
    image: apache/superset:5.0.0-websocket
    container_name: superset_websocket
    networks:
      - default
    ports:
      - 8080:8080
    extra_hosts:
      - host.docker.internal:host-gateway
    depends_on:
      - redis
    # Mount everything in superset-websocket into container and
    # then exclude node_modules and dist with bogus volume mount.
    # This is necessary because host and container need to have
    # their own, separate versions of these files. .dockerignore
    # does not seem to work when starting the service through
    # docker compose.
    #
    # For example, node_modules may contain libs with native bindings.
    # Those bindings need to be compiled for each OS and the container
    # OS is not necessarily the same as host OS.
    volumes:
      # - ./superset-websocket:/home/superset-websocket
      - /home/superset-websocket/node_modules
      - /home/superset-websocket/dist

      # Mount config file. Create your own docker/superset-websocket/config.json
      # for custom settings, then point to it here. Do not use this example in production.
      - ./docker/superset-websocket/config.json:/home/superset-websocket/config.json:ro
    environment:
      - PORT=8080
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_SSL=false

  superset-init:
    <<: *superset-image
    container_name: superset_init
    command: ["/app/docker/docker-init.sh"]
    env_file:
      - path: docker/.env
        required: true
    depends_on:
      postgres:
        condition: service_started
      redis:
        condition: service_started
    user: *superset-user
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes: *superset-volumes
    environment:
      ADMIN_PASSWORD: ${ADMIN_PASSWORD:-admin}
      SUPERSET_LOAD_EXAMPLES: ${SUPERSET_LOAD_EXAMPLES:-yes}
      SUPERSET_LOG_LEVEL: ${SUPERSET_LOG_LEVEL:-info}

  superset-worker:
    <<: *superset-image
    container_name: superset_worker
    command: ["/app/docker/docker-bootstrap.sh", "worker"]
    env_file:
      - path: docker/.env
        required: true
    restart: unless-stopped
    depends_on:
      superset-init:
        condition: service_completed_successfully
    user: *superset-user
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes: *superset-volumes
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "celery -A superset.tasks.celery_app:app inspect ping -d celery@$$HOSTNAME",
        ]
    # Bump memory limit if processing selenium / thumbnails on superset-worker
    # mem_limit: 2038m
    # mem_reservation: 128M
    environment:
      CELERYD_CONCURRENCY: 10
      SUPERSET_LOG_LEVEL: ${SUPERSET_LOG_LEVEL:-info}

  superset-worker-beat:
    <<: *superset-image
    container_name: superset_worker_beat
    command: ["/app/docker/docker-bootstrap.sh", "beat"]
    env_file:
      - path: docker/.env
        required: true
    restart: unless-stopped
    depends_on:
      - superset-worker
    user: *superset-user
    networks:
      - default
    extra_hosts:
      - host.docker.internal:host-gateway
    volumes: *superset-volumes
    environment:
      SUPERSET_LOG_LEVEL: ${SUPERSET_LOG_LEVEL:-info}

networks:
  default:
    driver: bridge
    name: service-network

volumes:
  superset_home:
  postgres:
  redis:
  superset_data:
